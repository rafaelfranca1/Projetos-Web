<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img class="logo" src="images/Logo.svg" alt="">
        
        <section class="entrada">
            <textarea class="texto-entrada">Digite seu texto</textarea>
            <div class="aviso">
                <img class="aviso__img" src="images/bi_exclamation-circle-fill.png" alt="">
                <p class="aviso__texto">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes">
                <button class="criptografar-botton" onclick="criptografia()">Criptografar</button>
                <button class="descriptografar-botton" onclick="descriptografia()">Descriptografar</button>
            </div>
        </section>

        <section class="saida">
            <div class="resultado">
                <p class="texto-saida"></p>
                <button class="copiar-botton" onclick="copiar()">Copiar</button>
            </div>
            <div class="saida__conteudo">
                <img class="saida__conteudo__img" src="images/High quality products 1 1.svg" alt="">
                <p class="saida__conteudo__texto1">Nenhuma mensagem encontrada</p>
                <p class="saida__conteudo__texto2">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="criado-por">Criado por Rafael de França</p>

        <div class="redes-sociais">
            <a class="redes-sociais-link" href="https://github.com/rafaelfranca1" target="_blank">
                <img class="redes-sociais-img" src="images/github.png" alt="GitHub Icon"> GitHub
            </a>
            <a class="redes-sociais-link" href="https://www.instagram.com/rafaelde_rafael/" target="_blank">
                <img class="redes-sociais-img" src="images/instagram.png" alt="Instagram Icon"> Instagram
            </a>
            <a class="redes-sociais-link" href="https://www.linkedin.com/in/rafael-franca-ofc/" target="_blank">
                <img class="redes-sociais-img" src="images/linkedin.png" alt="LinkedIn Icon"> LinkedIn
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
